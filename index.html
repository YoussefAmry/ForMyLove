<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you My Love</title>
    <link rel="icon" type="image/x-icon" href="heart.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-hearts">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
            <h1 class="loading-name" data-text="Imane">Imane</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Gift Button -->
    <div class="gift-button-container" id="giftButton" style="display: none;">
        <button class="gift-button" onclick="openGift()">
            <i class="fas fa-gift"></i>
            <span>Open Your Gift</span>
        </button>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="music-info-area" style="display: flex; flex-direction: column; align-items: center; width: 160px;">
            <img id="songImage" src="heart.png" alt="Song Cover" style="width: 80px; height: 80px; object-fit: cover; border-radius: 16px; margin-bottom: 8px;">
            <div id="currentSongName" style="font-size: 16px; color: #FF69B4; margin-bottom: 8px; text-align: center;">Song Name</div>
            <div class="volume-slider-container" style="position: relative; display: flex; flex-direction: column; align-items: center; width: 120px;">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" title="Volume" style="width: 120px;">
            </div>
            <div class="music-controls" style="display: flex; justify-content: center; align-items: center; gap: 18px; margin-top: 8px;">
                <button class="music-skip music-prev" id="prevBtn" title="Previous" style="background: none; border: none; font-size: 28px; color: #FF69B4; cursor: pointer;"><i class="fas fa-backward"></i></button>
                <button class="music-control" id="playPauseBtn" title="Play/Pause" style="width: 40px; height: 40px;"><i class="fas fa-play"></i></button>
                <button class="music-skip music-next" id="nextBtn" title="Next" style="background: none; border: none; font-size: 28px; color: #FF69B4; cursor: pointer;"><i class="fas fa-forward"></i></button>
            </div>
        </div>
        <audio id="bgMusic" loop>
            <source src="Bruno Mars - Count on Me (Lyrics).mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Interactive Buttons -->
    <div class="interactive-buttons" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <button class="interactive-button" onclick="createParticles()">
            <i class="fas fa-wand-magic-sparkles"></i> Magic
        </button>
    </div>

    <!-- Asian theme elements -->
    <div class="mountain"></div>
    <div class="asian-pattern"></div>
    
    <!-- Floating lanterns -->
    <div class="lantern" style="left: 15%; animation-duration: 20s;"></div>
    <div class="lantern" style="left: 35%; animation-duration: 25s;"></div>
    <div class="lantern" style="left: 55%; animation-duration: 22s;"></div>
    <div class="lantern" style="left: 75%; animation-duration: 28s;"></div>
    
    <!-- Enhanced Cherry blossom petals -->
    <div class="petal" style="width: 15px; height: 15px; left: 10%; animation-duration: 10s;"></div>
    <div class="petal" style="width: 10px; height: 10px; left: 20%; animation-duration: 8s;"></div>
    <div class="petal" style="width: 12px; height: 12px; left: 30%; animation-duration: 12s;"></div>
    <div class="petal" style="width: 8px; height: 8px; left: 40%; animation-duration: 9s;"></div>
    <div class="petal" style="width: 15px; height: 15px; left: 50%; animation-duration: 11s;"></div>
    <div class="petal" style="width: 10px; height: 10px; left: 60%; animation-duration: 10s;"></div>
    <div class="petal" style="width: 12px; height: 12px; left: 70%; animation-duration: 8s;"></div>
    <div class="petal" style="width: 8px; height: 8px; left: 80%; animation-duration: 12s;"></div>
    <div class="petal" style="width: 15px; height: 15px; left: 90%; animation-duration: 9s;"></div>
    <div class="petal" style="width: 10px; height: 10px; left: 25%; animation-duration: 7s;"></div>
    <div class="petal" style="width: 12px; height: 12px; left: 45%; animation-duration: 13s;"></div>
    <div class="petal" style="width: 8px; height: 8px; left: 65%; animation-duration: 11s;"></div>
    <div class="petal" style="width: 15px; height: 15px; left: 85%; animation-duration: 9s;"></div>
    
    <div class="container">
        <div class="content-area">
            <div class="text-section">
                <p id="typing-text"></p>
                <button id="changeMessageBtn" class="interactive-button" style="margin-top: 24px;"><i class="fas fa-envelope-open"></i> Change Message</button>
            </div>
            <div class="heart-tree-section">
                <div class="tree-wrapper">
                    <div class="hearts-container"></div>
                </div>
                <!-- Heart tree animation will go here -->
            </div>
        </div>
        <div class="counter-section">
            <!-- Counter will go here -->
        </div>
    </div>

    <script>
        // Mobile detection
        function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        window.isMobileDevice = isMobile(); // Expose to script.js
    </script>
    <script src="script.js"></script>
</body>
</html>
